<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    {% if user.is_authenticated %}
    <h1>Welcome, {{ user.username }}!</h1>
    <p>You are logged in.</p>
    {% comment %}
    <p><a href="{% url 'register' %}">Logout</a></p>
    {% endcomment %} {% else %}
    <h1>Welcome to the Language Learning App</h1>
    {% comment %}
    <p>Please <a href="{% url 'register' %}">login</a> to continue.</p>
    {% endcomment %} {% endif %}
  </body>
</html>
