{% extends "partials/base.html" %} {% block title %}Login{% endblock %}
<!--here is the code to view the login page -->
{% block content %}
<div class="container mt-5">
  <h2 class="text-center">Login</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      {% if messages %}
      <div class="alert alert-danger">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
